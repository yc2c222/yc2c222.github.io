<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>建立配置</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="js/jquery.main.js"></script>
    <script src="js/jquery.params.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="javascript/Configtunnel.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- 引入toastr的css和js文件 用于事件提示框 -->
    <link href="js/toastr.min.css" rel="stylesheet" />
    <script src="js/toastr.min.js"></script>
    <script type="text/javascript">toastr.options.positionClass = 'toast-top-right';</script>
    <style>
        html,body,.container-fluid,.row,.col-sm-12{
            height: 100%;
            width: 100%;
        }
        h1{
            font-weight: 400;
            font-style: italic;
            background-color: #303030;
            color: darkslateblue;
            padding-bottom: 0.2%;
        }
        #form{
            background-color: #ececec;
            width: 90%;
            height: 45%;
            margin-left: 5%;
            margin-top: 2%
        }
        .form-group{
            display: inline-block;
            width: 20%;
            margin-left: 15%;
        }
        #formBtn{
            display: inline-block;
            width: 10%;
            margin-left: 15%;
        }
        #formBtn:hover{
            background-color: gold;
            font-weight: bold;
            border-color: white;
        }
        #back{
            position: absolute;
            bottom: 15%;
            right: 1%;
        }
        #back:hover{
            background-color: darkslateblue;
            font-weight: bold;
            border-color: white;
        }


    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="display-5">Tunnle Configuration</h1>
            <form id="form">
                <div class="form-group" id="SrcIpDiv">
                    <label for="VTEPSrcIP">VTEPSrcIP</label>
                    <select class="form-control" id="VTEPSrcIP" name="VtepSrcIp">

                    </select>
                </div>
                <div class="form-group">
                    <label for="VTEPSrcPort">VTEPSrcPort:</label>
                    <input type="text" class="form-control" id="VTEPSrcPort" placeholder="Enter SrcPort" value="Defult" name="VtepSrcPort">
                </div><br>
                <div class="form-group" id='DestIpDiv'>
                    <label for="VTEPDestIP">VTEPDestIP</label>
                    <select class="form-control" id="VTEPDestIP" name="VtepDestIp">

                    </select>
                </div>
                <div class="form-group">
                    <label for="VTEPDestPort">VTEPDestPort:</label>
                    <input type="text" class="form-control" id="VTEPDestPort" placeholder="Enter DestPort" value="Defult" name="VtepDestPort">
                </div><br>
                <div class="form-group">
                    <label for="SrcDeviceWAN">SrcDeviceWAN</label>
                    <select class="form-control" id="SrcDeviceWAN" name="SrcDeviceWan">
                        <option>WAN1</option>
                        <option>WAN2</option>
                        <option>WAN3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="DestDeviceWAN">DestDeviceWAN</label>
                    <select class="form-control" id="DestDeviceWAN" name="DestDeviceWan">
                        <option>WAN1</option>
                        <option>WAN2</option>
                        <option>WAN3</option>
                    </select>
                </div><br>
                <div class="form-group">
                    <label for="EncryptLevel">Encrypt Level</label>
                    <select class="form-control" id="EncryptLevel" name="EncryptLevel">
                        <option>High</option>
                        <option>Middle</option>
                        <option>None</option>
                    </select>
                </div>
                <button type="button" class="btn btn-dark" id="formBtn">Confirm</button>
            </form>
            <button class="btn btn-dark" id="back"><i class="fa fa-arrow-circle-left"></i> Back</button>
        </div>
    </div>
</div>
</body>
</html>
